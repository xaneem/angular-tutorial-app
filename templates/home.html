<div class="container">
    <h1>GitHub Social</h1>
    <hr>
    <div class="row">
        <div class="col-md-2">
            <form role="form" ng-submit="home.addUser()">
                <h4>Add Profile</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="home.username" ng-minlength="1">
                    <span class="input-group-btn">
	                    <button type="submit" class="btn btn-default">Add</button>
	                </span>
                </div>
            </form>
        </div>
        <div class="col-md-9 col-md-offset-1">
            <div class="row">
                <div class="col-md-3" ng-repeat="user in home.users">
                    <github-user user="user" remove-button="on"></github-user>
                </div>
            </div>
        </div>
    </div>
</div>
