<div class="container">
	<h1>GitHub Social</h1>
	<hr>

	<div class="row">
	    <div class="col-md-2">
	        <form role="form" ng-submit="home.addUser()">
	            <h4>Add Profile</h4>
	            <div class="input-group">
	                <input type="text" class="form-control" placeholder="Username" ng-model="home.username">
	                <span class="input-group-btn">
	                    <button type="submit" class="btn btn-default">Add</button>
	                </span>
	            </div>
	        </form>
	    </div>
	    <div class="col-md-9 col-md-offset-1">
	        <div class="row">
	            <div class="col-md-3 profile-container" ng-repeat="user in home.users">
	                <img ng-src="http://github.com/{{ user.username }}.png" class="img-circle avatar clickable" ui-sref="profile({'username': user.username})">
	                <br>
	                @{{ user.username}}
	                <button type="button" class="btn btn-danger btn-xs" ng-click="home.remove(user)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
	            </div>
	        </div>
	    </div>
</div>
